kaniko:frontend-docker-deploy:
  stage: deploy
  needs: 
    - job: frontend-build
  image:
    #name: gcr.io/kaniko-project/executor:debug
    name: mgit/base:kaniko-executor-debug-stable
    entrypoint: [""]
  script:
    - cd frontend
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"${CONTAINER_REGISTRY}\":{\"auth\":\"$(printf "%s:%s" "${DOCKER_HUB_USER}" "${DOCKER_HUB_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
    - cat /kaniko/.docker/config.json
    - echo ${CI_PROJECT_DIR}
    - >-
      /kaniko/executor
      --context "${CI_PROJECT_DIR}/frontend"
      --dockerfile "${CI_PROJECT_DIR}/frontend/Dockerfile"
      --destination "diason/test:test"


