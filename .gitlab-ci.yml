image: node:16

variables:
  no_proxy: registry.npmjs.org,.inso-w.com
  NO_PROXY: '$no_proxy'
  npm_config_cache: '${CI_PROJECT_DIR}/.npm'
  CONTAINER_REGISTRY: https://index.docker.io/v1/
  CI_REGISTRY_IMAGE: "test"

.cache: &node_cache
    key: 
      files: 
        - package.json
    paths:
      - frontend/.npm
      - frontend/node_modules

stages:
  - audit
  - build
  - test
  - style-check
  - deploy

npm:install:
  stage: .pre
  cache:
    <<: *node_cache
    policy: push
  script:
    - cd frontend
    - npm ci --cache .npm --prefer-offline

